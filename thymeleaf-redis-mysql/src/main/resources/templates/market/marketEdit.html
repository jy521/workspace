<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>market</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${market}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="marketDate" class="col-sm-2 control-label" >销售日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="marketDate" id="marketDate"  th:value="*{marketDate}" placeholder="marketDate"/>
            </div>
        </div>
        <div class="form-group">
            <label for="marketMoneys" class="col-sm-2 control-label">marketMoneys</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="marketMoneys"  id="marketMoneys" th:value="*{marketMoneys}" placeholder="marketMoneys"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
