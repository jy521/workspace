<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>market</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <!--My97  -->
   <!--<script type="text/javascript" src="<%=request.getContextPath() %>/js/My97DatePicker/WdatePicker.js"></script>-->
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">客户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="marketDate" class="col-sm-2 control-label" >销售日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="marketDate" id="marketDate" placeholder="marketDate"/>
               <!-- <input  type="text" class="form-control" value="<%=driverData[20] %>" onclick="WdatePicker()"  name="marketDate" id="marketDate" placeholder="marketDate" />-->
            </div>
        </div>
        <div class="form-group">
            <label for="marketMoneys" class="col-sm-2 control-label">销售金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="marketMoneys"  id="marketMoneys" placeholder="marketMoneys"/>
            </div>
        </div>
        <div class="form-group">
            <label for="registStatus" class="col-sm-2 control-label">登记情况</label>
            <div class="col-sm-10">
                <select class="form-control" name="registStatus" id="registStatus">
                    <option value="">--请选择--  </option>
                    <option value="1">未登记</option>
                    <option value="2">登记完成</option>
                </select>
            </div>
        </div><div class="form-group">
        <label for="status" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <select class="form-control" name="status" id="status">
                <option value="">--请选择--  </option>
                <option value="1">审核中</option>
                <option value="2">审核完成</option>
            </select>
        </div>
    </div><div class="form-group">
        <label for="putAmount" class="col-sm-2 control-label">预计收款金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="putAmount"  id="putAmount" placeholder="putAmount"/>
        </div>
    </div>
        <div class="form-group">
        <label for="putDate" class="col-sm-2 control-label">预计收款日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="putDate"  id="putDate" placeholder="putDate"/>
        </div>
    </div>
        <div class="form-group">
        <label for="getDate" class="col-sm-2 control-label">预计发货日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="getDate"  id="getDate" placeholder="getDate"/>
        </div>
    </div><div class="form-group">
        <label for="userName" class="col-sm-2 control-label">业务员</label>
        <div class="col-sm-10">
            <select class="form-control" name="userName" id="userName">
                <option value="">--请选择--  </option>
                <option value="1">e</option>
                <option value="2">r</option>
                <option value="3">B</option>
                <option value="4">U</option>
                <option value="5">I</option>
            </select>
        </div>
    </div><div class="form-group">
        <label for="type" class="col-sm-2 control-label">发货方式</label>
        <div class="col-sm-10">
            <select class="form-control" name="type" id="type">
                <option value="">--请选择--  </option>
                <option value="1">天天</option>
                <option value="2">中通</option>
                <option value="3">圆通</option>
            </select>
        </div>
    </div><div class="form-group">
        <label for="remarks" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="remarks"  id="remarks" placeholder="remarks"/>
        </div>
    </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
